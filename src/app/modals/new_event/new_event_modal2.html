  <form [formGroup]="anlegenForm" >
    <mat-card class="round-corner"
      [ngClass]="{'input-invalid': !anlegenForm?.controls.versammlungsdatum?.valid , 'input-valid' : anlegenForm?.controls.versammlungsdatum?.valid}"   
    >
          <mat-form-field class="example-full-width">
              <label for="versammlungsdatum" style="color: black;">Tag der Versammlung</label>
              <input 
                  matInput readonly name="versammlungsdatum" class="datum-label" placeholder="" 
                  formControlName="versammlungsdatum" value="" [(ngModel)]="anlegenForm.versammlungsdatum" 
              >
          </mat-form-field>
          <mat-calendar #calendar 
              [(selected)]="currentDate"  
              (selectedChange)="onSelect($event)" 
              [(startAt)]="currentDate" 
              [dateFilter]="dateFilter"
              class="month-calendar"
          >
          </mat-calendar>
