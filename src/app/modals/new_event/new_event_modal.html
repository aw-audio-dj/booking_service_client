<ng-template #content let-modal>
  <!-- <div #modal id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> -->
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{modalText.header}}</h4>
      <!-- <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button> -->
      <button type="button" class="btn-close" aria-label="Close" (click)="cancel_click()"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <label for="dateOfBirth">Date of birth</label>
          <div class="input-group">
            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </form>
    </div>
    <!-- <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div> -->
    <div class="modal-footer">        
      <button type="button" class="btn btn-outline-dark mr-auto" (click)="cancel_click()">{{modalText.cancelBtn}}</button>
      <button type="button" ngbAutofocus class="btn btn-info" (click)="ok_click()"> {{modalText.okBtn}}</button>
    </div>
  <!-- </div> -->
</ng-template>

<button type="button" class="btn btn-info btn-fill" (click)="open(content)">Weiteren Termin</button>
